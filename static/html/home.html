<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Blockchain Project</title>
</head>
<body>
    <header></header>
    <main>
        <div class="form-wrapper">
            <a 
            href="https://ropsten.etherscan.io/address/0x66f77D2ec409544E440806CC9C3CFfb14ebDc52b"
            class="view-contract-btn"
            target="_blank">
                <i class="material-icons">qr_code_scanner</i>
            </a>
            <h1 id="title">설문조사</h1>
            <div class="switch-view">
                <button class="balance-icon">
                    <i class="material-icons" >account_balance</i>
                </button>
            </div>
            <form action="">
                <div class="form-element">
                    <label for="address">지갑 주소: </label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-element">
                    <label for="orientation">당신의 성향은? </label>
                    <input type="text" name="orientation" id="orientation">
                </div>
                <div class="form-element">
                    <label for="name">당신의 이름은? </label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-element">
                    <input id="submit-btn" type="button" value="제출">
                </div>
            </form>
        </div>
        <div class="flash-screen">
            <ul>
                <li>
                    <span id="wallet-address">
                    </span>
                </li>
                <li>
                    <span id="amount"></span>
                    <span>로 1개의 TOK가 전송되었습니다.</span>
                </li>
            </ul>
        </div>
    </main>
    <script src="../js/home.js"></script>
</body>
</html>
